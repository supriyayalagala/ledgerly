<!DOCTYPE html>
<html>
<head><title>{{ 'Edit' if expense else 'Add' }} Expense</title></head>
<body>
    <h1>
        {% if expense %}
            Edit UID {{ expense[0] }}
        {% else %}
            Add Expense
        {% endif %}
    </h1>

    <form method="post">
        <input type="text" name="description" placeholder="Description" required
               value="{{ expense[1] if expense else '' }}"><br>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required
               value="{{ expense[2] if expense else '' }}"><br>
        <input type="text" name="category" placeholder="Category"
               value="{{ expense[3] if expense else '' }}"><br>
        <input type="date" name="expense_date" required
               value="{{ expense[4] if expense else '' }}"><br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
